<!doctype html>
<html lang="es" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="google" content="notranslate" />

    <!-- Preconnect para acelerar la descarga de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inter (UI) y Poppins (titulares) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <title>Mi agenda</title>
    <style>
      html,
      body {
        font-family: "Inter", sans-serif;
      }

      #debug-logs {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: monospace;
        font-size: 12px;
        z-index: 9999;
        padding: 10px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="debug-logs"></div>

    <!-- üîç Logger de errores (lo mantenemos) -->
    <script>
      (function () {
        var logEl = document.getElementById("debug-logs");
        if (!logEl) return;

        function log(msg) {
          logEl.style.display = "block";
          logEl.textContent += msg + "\n";
        }

        window.onerror = function (message, source, lineno, colno, error) {
          log("Error: " + message + " @ " + source + ":" + lineno + ":" + colno);
        };

        window.onunhandledrejection = function (event) {
          var reason = event.reason;
          var msg =
            reason && reason.message ? reason.message : String(reason);
          log("UnhandledRejection: " + msg);
        };

        log("Debug logger inicializado. UA: " + navigator.userAgent);
      })();
    </script>

    <!-- üõ°Ô∏è Carga condicional de la app -->
    <script type="module">
      const ua = navigator.userAgent || "";
      const isInAppBrowser = /Instagram|Telegram|FBAN|FBAV|FB_IAB/i.test(ua);

      if (isInAppBrowser) {
        // ‚ùå NO cargamos el bundle de React ‚Üí evitamos el crash
        const root = document.getElementById("root");
        if (root) {
          root.innerHTML = `
            <div style="
              padding: 24px;
              font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            ">
              <h1 style="font-size: 20px; margin-bottom: 12px;">
                Abre Galaxia Glamour en tu navegador
              </h1>
              <p style="font-size: 14px; line-height: 1.4;">
                Para una mejor experiencia, toca el icono de los tres puntos (‚ãØ) y selecciona
                <strong>"Abrir en el navegador"</strong>.
              </p>
            </div>
          `;
        }
      } else {
        // ‚úÖ Navegadores normales: cargamos la app Vite/React con normalidad
        import("/src/main.tsx");
      }
    </script>
  </body>
</html>
