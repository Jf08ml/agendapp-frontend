  <!-- Google tag (gtag.js) -->

    gtag('config', 'G-TYZ8XDEKMG', { send_page_view: false });

  <title>Mi agenda</title>
  <style>
    html,
    body {
      font-family: 'Inter', sans-serif;
    }

    #debug-logs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: monospace;
      font-size: 12px;
      z-index: 9999;
      padding: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="debug-logs"></div>

  <!-- Recuperación de SW atascado: si React no monta en 20s, limpiar caché y recargar (solo 1 vez) -->
  <script>
    (function() {
      if (!('serviceWorker' in navigator)) return;
      // Evitar loop: solo intentar recovery una vez por sesión del navegador
      if (sessionStorage.getItem('sw_recovery_attempted')) return;
      var timeout = setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.children.length === 0) {
          console.warn('[SW Recovery] App no montó en 20s, limpiando SW y caché...');
          sessionStorage.setItem('sw_recovery_attempted', '1');
          navigator.serviceWorker.getRegistrations().then(function(regs) {
            var promises = regs.map(function(r) { return r.unregister(); });
            if ('caches' in window) {
              promises.push(caches.keys().then(function(names) {
                return Promise.all(names.map(function(n) { return caches.delete(n); }));
              }));
            }
            Promise.all(promises).then(function() {
              window.location.reload();
            });
          });
        }
      }, 20000);
      window.__swRecoveryTimeout = timeout;
    })();
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
